<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
            <button class="AC" id="span-two" data-all-clear>AC</button>
            <button class="key" data-delete>DEL</button>
            <button class="number" data-all-clear>(</button>
            <button class="number" data-all-clear>)</button>
            <button class="division" data-operation>÷</button>
            <button class="trigo_function" data-operation>√</button>
            <button class="trigo_function" data-operation>sin</button>
            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="number" data-operation>x</button>
            <button class="number" data-operation>%</button>
            <button class="trigo_function" data-operation>cos</button>
            <button class="number" data-operation>4</button>
            <button class="number" data-operation>5</button>
            <button class="number" data-number>6</button>
            <button class="number" data-number>+</button>
            <button class="math_function" data-number>log</button>
            <button class="trigo_function" data-operation>tan</button>
            <button class="number" data-number>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="operator" data-operation>-</button>
            <button class="ANS" data-equals id="span-two">ANS</button>
            <button class="key" data-number>0</button>
            <button class="number" data-number>.</button>
            <button class="equals" id="span-two" data-operation>=</button>
    </div>
</body>
</html>
